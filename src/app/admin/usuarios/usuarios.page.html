<ion-header>
  <ion-toolbar>
    <ion-title>Administrador - Usuarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Agregar Usuarios</h1>
  <hr>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <ion-item-divider>
      <div class="form-group">
        <ion-input placeholder="Nombre de Usuario" type="text" formControlName="username" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.username.errors }"></ion-input>
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
          <div *ngIf="f.username.errors.required">Nombre de usuario es requerido</div>
        </div>
      </div>
    </ion-item-divider>
    <ion-item-divider>
      <div class="form-group">
        <ion-input placeholder="Contrase単a" type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"></ion-input>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Contrase単a es requerida</div>
        </div>
      </div>
    </ion-item-divider>
    <ion-item-divider>
      <div class="form-group">
        <ion-input placeholder="Email" type="email" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.email.errors }"></ion-input>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Contrase単a es requerida</div>
        </div>
      </div>
    </ion-item-divider>
    <div class="form-group">
      <ion-item>
        <ion-label>Persona</ion-label>
        <ion-select class="form-control" [(ngModel)]="persona" [ngModelOptions]="{standalone: true}">
          <ion-select-option disabled selected>Seleccionar</ion-select-option>
          <ion-select-option *ngFor="let persona of personas" [value]="persona">{{ persona.nombre }} {{persona.apellido}}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </div>
    <div class="form-group">
      <ion-item>
        <ion-label>Area</ion-label>
        <ion-select class="form-control" [(ngModel)]="area" [ngModelOptions]="{standalone: true}">
          <ion-select-option disabled selected>Seleccionar</ion-select-option>
          <ion-select-option *ngFor="let area of areas" [value]="area">{{ area.nombre }}
          </ion-select-option>
        </ion-select>
      </ion-item>
    </div>
    <div class="form-group">
      <ion-button (click)="onSubmit()" shape="full" expand="block" color="success">A単adir
      </ion-button>
    </div>
  </form>
  <div>
    <hr>
    <ion-title size="large">Usuarios</ion-title>
    <ion-list>
      <ion-item *ngFor="let usuario of usuarios">
        <ion-label>{{usuario.username}} <ion-button style="float: right;"
            (click)="editarPersona(persona)" color="primary">
            Editar</ion-button>
          <ion-button (click)="onSubmit()" style="float: right;" color="danger">Eliminar</ion-button>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
